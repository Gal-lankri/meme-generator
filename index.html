<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="renderGallery()">
    <header class="main-header">
      <div class="main-logo"><img src="images/LOGO/LOGO.png" alt="" /></div>
      <button class="btn gallery-btn">Gallery</button>
      <button class="btn memes-btn">Memes</button>
      <button class="btn about-btn">About</button>
    </header>
    <section class="main-gallery">
      <div class="images-container"></div>
    </section>
    <section class="meme-editor hidden">
      <div class="canvas-conatiner">
        <canvas height="400" width="400" id="main-canvas"></canvas>
      </div>
      <section class="control-box">
        <input
          type="text"
          name="line"
          placeholder="Enter text"
          oninput="onSetLineTxt(this.value)"
          maxlength="19"
        />
        <input type="color" name="color-select" oninput="onColorSelect(this.value)" />
        <button class="btn increase-font-btn" onclick="onChangeFontSize('increase')"></button>
        <button class="btn decrease-font-btn" onclick="onChangeFontSize('decrease')"></button>
        <button class="btn switch-line-btn" onclick="onSwitchLines()"></button>
        <button class="btn add-line-btn" onclick="onAddLine()"></button>
      </section>
    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
