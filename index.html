<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="renderGallery()">
    <header class="main-header">
      <div class="main-logo"><img src="images/LOGO/LOGO.png" alt="" /></div>
      <button class="btn menu-btn hidden" onclick="openMobileMenu(event)"></button>
      <div class="main-header-btns">
        <button class="btn gallery-btn" onclick="onBackToGallery()">Gallery</button>
        <button class="btn memes-btn" onclick="openMemesGallery()">Memes</button>
        <button class="btn about-btn">About</button>
      </div>
    </header>

    <section class="main-gallery">
      <div class="search-bar">
        <label class="imgs-keys-label" for="imgs-keys"></label>
        <input
        placeholder="Choose your catagory:"
          list="imgs-keys"
          name="imgs-keys"
          id="img-key"
          oninput="onFilterByImgKey(this.value)"
        />
        <datalist id="imgs-keys">
          <option value="Tv"></option>
          <option value="Cute"></option>
          <option value="Funny"></option>
          <option value="Baby"></option>
          <option value="Politician"></option>
          <option value="WTF"></option>
        </datalist>
      </div>
      <div class="images-container"></div>
    </section>
    <section class="saved-memes-gallery hidden">
      <div class="saved-memes-container"></div>
    </section>

    <section class="meme-editor hidden">
      <button class="btn back-gallery-btn" onclick="onBackToGallery()">&gt; Back to Gallery</button>
      <div class="canvas-conatiner">
        <canvas width="40" height="400" id="main-canvas"></canvas>
      </div>
      <section class="control-box">
        <div class="control-btns">
          <div class="edit-text-container">
            <h3>Edit Text Lines</h3>
            <button class="btn switch-line-btn" onclick="onSwitchLines()"></button>
            <button class="btn add-line-btn" onclick="onAddLine()"></button>
            <button class="btn remove-line-btn" onclick="onRemoveLine()"></button>
          </div>
          <div class="color-text-inputs">
            <button class="btn increase-font-btn" onclick="onChangeFontSize('increase')"></button>
            <button class="btn decrease-font-btn" onclick="onChangeFontSize('decrease')"></button>
            <span>|</span>
            <input
            class="pallate"
            type="color"
            name="color-select"
            oninput="onColorSelect(this.value)"
          />
          <input
            class="stroke"
            type="color"
            name="stroke-select"
            oninput="onStrokeSelect(this.value)"
            placeholder=""
          />
            <input
              class="line-input"
              onfocus="this.value = ''"
              type="text"
              name="line"
              placeholder="I sometimes eat Falafel"
              oninput="onSetLineTxt(this.value)"
              maxlength="25"
            />
          </div>
        </div>
        <div class="bottom-control-box">
          <a href="#" class="download-link" onclick="downloadCanvas(this)" download="file-name"
            >Download</a
          >
          <button class="btn save-meme-btn" onclick="onSaveMemeToStorage()">Save</button>
        </div>
      </section>
    </section>

    <div class="mobile-menu hidden">
      <button class="btn close-menu-btn" onclick="openMobileMenu(event)"></button>
      <button class="btn mobile-memes-btn">Memes</button>
      <span>―</span>
      <button class="btn mobile-gallery-btn" onclick="onBackToGallery()">Gallery</button>
      <span>―</span>
      <button class="btn mobile-about-btn">About</button>
    </div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
