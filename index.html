<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <header>
    <div class="main-logo"></div>
    <button class="btn gallery-btn">Gallery</button>
    <button class="btn memes-btn">Memes</button>
    <button class="btn about-btn">About</button>
  </header>

  <section class="main-gallery">
    <div class="images-container">
      <img
        onclick="onSetImg(this.data)"
        data-img-id="1"
        src="images/1.jpg"
        alt=""
        style="display: none"
      />
    </div>
  </section>
  <section class="meme-editor">
    <div class="canvas-conatiner">
      <canvas height="500" width="500" id="main-canvas" class="hidden"></canvas>

      <input type="text" name="line" placeholder="Enter text" oninput="onSetLineTxt({txt: this.value})">
    </div>
  </section>

  <body>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
